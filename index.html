<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<!-- Load fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		
		<!-- Add css -->
		<link rel="stylesheet" href="fontello/css/fontello.css">
		<link rel="stylesheet" href="css/global/global.css">

		<link rel="stylesheet" href="css/header/header.css">
		<link rel="stylesheet" href="css/breadcrumbs/breadcrumbs.css">
		<link rel="stylesheet" href="css/gallery/gallery.css">
	</head>
	<body>
		<!-- Header (TODO: needs pixel perfect improvement!) -->
		<header class="header">
			<div class="header-content">
				<img src='./assets/icons/logo.svg' alt='logo' class="header-content-logo" />
				<div class="header-content-search">
					<input type="text" class="header-content-search-searchInput" placeholder="Wpisz czego szukasz" />
					<i class='icon-search'></i>
				</div>
				<div class="header-content-nav">
					<i class='icon-search'></i>
					<i class='icon-shopping-cart'></i>
					<div class="header-content-nav-hamburger">
						<div class="header-content-nav-hamburger-hamburgerLine"></div>
						<div class="header-content-nav-hamburger-hamburgerLine"></div>
						<div class="header-content-nav-hamburger-hamburgerLine"></div>
					</div>
					<div class="header-content-nav-buttons">
						<a href="/" class="header-content-nav-buttons-navBtn">ZALOGUJ SIĘ</a>
						<a href="/" class="header-content-nav-buttons-navBtn">LISTA ZAKUPOWA</a>
						<a href="/" class="header-content-nav-buttons-cartBtn">
							<i class='icon-shopping-cart'></i>
							<span class="header-content-nav-buttons-cartBtn-value">348,00 zł</span>
							<span class="header-content-nav-buttons-cartBtn-icon">&gt;</span>
						</a>
					</div>
				</div>
			</div>	
			<nav class="header-menu">
				<span>DOM</span>
				<span>DZIECKO</span>
				<span>ELEKTRONIKA</span>
				<span>KUCHNIA</span>
				<span>PREZENT</span>
				<span>NARZĘDZIA I BHP</span>
				<span>WYPRZEDAŻ</span>
			</nav>
		</header>
		<!-- Breadcrumbs -->
		<nav class="breadcrumbs">
			<div class="breadcrumbs-mobile">
				<a href='/' class="breadcrumbs-mobile-backwards">
					<span class="breadcrumbs-mobile-backwards-icon">&lt;</span>
					<span>Wstecz</span>
				</a>		
				<p class="breadcrumbs-mobile-location">
					Jesteś tutaj: 
					<span class="breadcrumbs-mobile-location-category">Czujki ruchu alarmowe</span>
					<span class="breadcrumbs-mobile-location-icon">&gt;</span>
					<span>Wynik</span>
				</p>
			</div>
			<div class="breadcrumbs-desktop">
				<a href='/' title='Wróć na stronę główną'>Strona główna</a>
				<span>/</span>
				<a href='/' title='Wróć do kategorii "Dziecko"'>Dziecko</a>
				<span>/</span>
				<a href='/' title='Wróć do kategorii "Zastawa stołowa"'>Zastawa stołowa</a>
				<span>/</span>
				<a href='/' title='Wróć do kategorii "Bambusowe naczynia dla dzieci"'>Bambusowe naczynia dla dzieci</a>
			</div>
		</nav>
		<main>
			<div class="productArea">
				<!-- Gallery -->
				<section class="gallery">
					<aside class="gallery-thumbs">
						<img src='./assets/photos/thumb-1.png' alt='thumb' />
						<img src='./assets/photos/thumb-2.png' alt='thumb' />
						<img src='./assets/photos/thumb-3.png' alt='thumb' />
						<img src='./assets/photos/thumb-4.png' alt='thumb' />
						<div class="gallery-thumbs-more" title='Wyświetl pełną galerię produktu'>
							<span>+3</span><br />
							<span>zdjęcia</span>
						</div>
					</aside>
					<span class="gallery-bestseller">BESTSELLER</span>
					<img class="gallery-photo" src='./assets/photos/photo_1.png' alt='gallery' />	
				</section>
				<!--  -->
			</div>
		</main>
	</body>
</html>
